<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>NLP Analyze</title>
    </head>

    <body>
        <header>
            <div class="brand">
                <div class="logo" />
            </div>
            <div class="title">
                Udacity's NLP project
            </div>
        </header>

        <main>
            <section class="form">
                <form onsubmit="return handleSubmit(event)">
                    <input
                        id="url"
                        type="url"
                        name="input"
                        value=""
                        onblur="onBlur()"
                        placeholder="Paste your article URL"
                    />
                    <input
                        type="submit"
                        name=""
                        value="submit"
                        onclick="return handleSubmit(event)"
                        onsubmit="return handleSubmit(event)"
                    />
                </form>
            </section>

            <section class="results">
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>
    </body>
</html>
